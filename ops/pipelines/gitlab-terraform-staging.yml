image:
  name: "$CI_TEMPLATE_REGISTRY_HOST/gitlab-org/terraform-images/stable:latest"

init:
  stage: staging terraform
  script:
    - pwd
    - ls -al
    - cd ops/infrastructure/envs/
    - ls -al
    - cd ops/infrastructure/envs/staging
    - pwd
    - ls -al

validate:
  stage: staging terraform
  script:
    - cd ops/infrastructure/envs/staging

plan:
  stage: staging terraform
  script:
    - cd ops/infrastructure/envs/staging

apply:
  stage: staging terraform
  script:
    - cd ops/infrastructure/envs/staging
  when: manual

destroy:
  stage: staging terraform
  script:
    - cd ops/infrastructure/envs/staging
  when: manual
